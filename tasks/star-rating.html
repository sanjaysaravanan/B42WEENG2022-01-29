<!DOCTYPE html>
<html>

<head>
  <meta charset='utf-8'>
  <meta http-equiv='X-UA-Compatible' content='IE=edge'>
  <title>Page Title</title>
  <meta name='viewport' content='width=device-width, initial-scale=1'>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css"
    integrity="sha512-5A8nwdMOWrSz20fDsjczgUidUBR8liPYU+WymTZP1lmY9G6Oc7HlZv156XqnsgNUzTyMefFTcsFH/tnJE/+xBg=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <style>
    body {
      margin: 100px 100px;
    }

    /* select a particular type of input */
    input[type=radio] {
      display: none;
    }

    label {
      color: #ccc;
    }

    .rate>input:not(:checked)>label {
      color: #ccc;
    }

    .rate>input:checked~label {
      color: #ffc700;
    }

    .rate>input:not(:checked)>label {
      color: #ccc;
    }
  </style>
</head>

<body>
  <div class="rate" style="display: inline-flex;flex-direction: row-reverse;">
    <input type="radio" id="star-5" /><label for="star-5"><span class="fa fa-star"></span></label>&nbsp;
    <input type="radio" id="star-4" /><label for="star-4"><span class="fa fa-star"></span></label>&nbsp;
    <input type="radio" id="star-3" /><label for="star-3"><span class="fa fa-star"></span></label>&nbsp;
    <input type="radio" id="star-2" /><label for="star-2"><span class="fa fa-star"></span></label>&nbsp;
    <input type="radio" id="star-1" /><label for="star-1"><span class="fa fa-star"></span></label>&nbsp;
  </div>
  <br />
  <textarea rows="5" cols="50"></textarea>
</body>

</html>
